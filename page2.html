<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Motivation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #1976d2;
      display: block;
      margin-top: 1.5rem;
    }
    .copy-btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="greeting">Hello!</h2>
    <p id="quote">You are stronger than you think. Keep going.</p>
    <button class="copy-btn" onclick="copyText()">Copy to Story</button>
    <a href="https://www.instagram.com/solace.bb" target="_blank">@solace.bb</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("greeting").textContent = `Hi ${name}!`;
    }

    function copyText() {
      const quote = document.getElementById("quote").textContent + " â€“ from @solace.bb";
      navigator.clipboard.writeText(quote).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
