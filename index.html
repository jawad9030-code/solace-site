<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solace</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hey there! What's your name?</h2>
    <input type="text" id="username" placeholder="Enter your name"/>
    <button onclick="goNext()">Continue</button>
  </div>

  <script>
    function goNext() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        window.location.href = "page2.html?name=" + encodeURIComponent(name);
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
